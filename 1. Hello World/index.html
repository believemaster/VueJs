<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>

    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
    <h1>{{ message }}</h1>
    </div>

    <script>
        new Vue({
        el: '#app',
        data: {
        message: 'Hello' + ' World' + ' Vue Js' + ' User'
        }
        })
    </script>
</body>
</html>
